<body>
    <header class="header">
        <nav class="navbar">

    <div class="full-center">
        <div class="text-center">
            <h1>Check Domain Safety</h1>
            <p>Enter a domain to check if it's safe from IDN homograph attacks.</p>
            <form action="/check_domain" method="post">
                <input type="text" id="domainInput" name="domain" placeholder="Enter domain here..." required>
                <button type="submit">Is this domain safe?</button>
            </form>
        </div>
    </div>

            </a>
        </div>
    </div>



    <script>
        function checkDomain() {
            const domain = document.getElementById('domainInput').value;
            if (domain) {
                fetch('/check_domain', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ domain: domain })
                })
                    .then(response => response.json())
                    .then(data => {
                        // Assuming server sends a URL to navigate to
                        window.location.href = '/result';  // Adjust URL as needed
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                alert('Please enter a domain name.');
            }
        }

    </script>
    <script>
        const hamburger = document.querySelector('.hamburger')
        const navMenu = document.querySelector('.nav-menu')
        
        hamburger.addEventListener('click', mobileMenu)
        
        function mobileMenu() {
          hamburger.classList.toggle('active')
          navMenu.classList.toggle('active')
        }
      </script>
</body>
